<!DOCTYPE html>
<html lang="es">

<head>
 <meta charset="UTF-8">
 <meta name="viewport"
   content="width=device-width">
 <title>
  GPS -Geolocalizaci√≥n y archivos
 </title>
 <meta name="theme-color"
   content="#fffbfe">
 <link rel="icon" sizes="32x32"
   href="favicon.ico">
 <link rel="manifest"
   href="site.webmanifest">
 <meta
   name="apple-mobile-web-app-title"
   content="GYA">
 <meta
   name="apple-mobile-web-app-capable"
   content="yes">
 <meta
   name="apple-mobile-web-app-status-bar-style"
   content="default">
 <link rel="apple-touch-icon"
   href="img/maskable_icon.png">
 <link rel="apple-touch-icon"
   sizes="48x48"
   href="img/maskable_icon_x48.png">
 <link rel="apple-touch-icon"
   sizes="72x72"
   href="img/maskable_icon_x72.png">
 <link rel="apple-touch-icon"
   sizes="96x96"
   href="img/maskable_icon_x96.png">
 <link rel="apple-touch-icon"
   sizes="128x128"
   href="img/maskable_icon_x128.png">
 <link rel="apple-touch-icon"
   sizes="192x192"
   href="img/maskable_icon_x192.png">
 <link rel="apple-touch-icon"
   sizes="384x384"
   href="img/maskable_icon_x384.png">
 <link rel="apple-touch-icon"
   sizes="512x512"
   href="img/maskable_icon_x512.png">
 <script type="module"
   src="js/config.js"></script>
 <link rel="stylesheet"
   href="css/estilos.css">
 <link rel="stylesheet"
   href="lib/css/md3.css">


   <script>
    class MiNav extends HTMLElement {
     connectedCallback() {
      this.classList.add("navBar")
      this.innerHTML = /* html */
       `<a href="index.html">
         <span
           class="material-symbols-outlined">
           my_location
         </span>
         gps
        </a>
        <a href="archivos.html"
          class="selected">
         <span
          class="material-symbols-outlined">
          attach_file
          </span>
         Archivos
        </a>
        <a href="ayuda.html">
         <span
           class="material-symbols-outlined">
          help
         </span>
         Ayuda
        </a>`
     }
    }
    customElements.
     define("mi-nav", MiNav);
   </script>
</head>

<body>
  <top-app-bar>
    <h1 slot="headline">GPS</h1>
    <mi-nav
      slot="adicional"></mi-nav>
   </top-app-bar>
  <p>
   <label>
    Latitud
    <output id="latitud"></output>
   </label>
  </p>
  <p>
   <label>
    Longitud
    <output id="longitud"></output>
   </label>
  </p>
  <script>
   navigator.geolocation.
    watchPosition(p => {
     latitud.value =
      p.coords.latitude;
     longitud.value =
      p.coords.longitude;
    });
  </script>
  <mi-nav></mi-nav>
</body>

</html>
